window:
  opacity: 1
font:
  bold:
    family: 'JetBrainsMono Nerd Font'
  italic:
    family: 'JetBrainsMono Nerd Font'
  normal:
    family: 'JetBrainsMono Nerd Font'
  size: 11

colors:
  # Default colors
  primary:
    background: '#1c1c1c'
    foreground: '#f8f8f2'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x212121'
    cursor: '0xeeffff'

  # Normal colors
  normal:
    black: '0x212121'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '0xffcb6b'
    blue: '0x82aaff'
    magenta: '0xc792ea'
    cyan: '0x89ddff'
    white: '0xeeffff'

  # Bright colors
  bright:
    black: '0x4a4a4a'
    red: '0xf07178'
    green: '#69ff94'
    yellow: '0xffcb6b'
    blue: '0x82aaff'
    magenta: '0xc792ea'
    cyan: '0x89ddff'
    white: '0xffffff'
